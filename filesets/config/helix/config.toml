[keys.normal]


# Unused and/or Problematic

"e" = "no_op"
"A" = "no_op"
"B" = "no_op"
"E" = "no_op"
"G" = "no_op"
"M" = "no_op"
"O" = "no_op"
"P" = "no_op"
"Q" = "no_op"
"T" = "no_op"
"U" = "no_op"
"W" = "no_op"
"X" = "no_op"
"Y" = "no_op"
"Z" = "no_op"

"`" = "no_op"
"~" = "no_op"
"@" = "no_op"
"$" = "no_op"
"&" = "no_op"
"*" = "no_op"
"(" = "no_op"
")" = "no_op"
"_" = "no_op"
"+" = "no_op"
"," = "no_op"
"." = "no_op"


# Application Control

":"       = "command_mode"
"p"       = "command_palette"

"ret"     = "insert_mode"
";"       = "select_mode"

"C-up"    = "jump_view_up"
"C-down"  = "jump_view_down"
"C-left"  = "jump_view_left"
"C-right" = "jump_view_right"

"?"       = "hover"


# File Operations

"S"       = ":update"
"C-n"     = ":new"

"f"       = "file_picker"
"F"       = "file_picker_in_current_directory"


# Document Navigation

"i"       = "move_line_up"
"k"       = "move_line_down"
"j"       = "move_char_left"
"l"       = "move_char_right"

"I"       = "half_page_up"
"K"       = "half_page_down"
"J"       = ["move_prev_word_start", "collapse_selection"]
"L"       = ["move_next_word_end", "collapse_selection"]

"C-h"     = "goto_line_start"
"h"       = "goto_first_nonwhitespace"
"'"       = "goto_line_end"

"/"       = "search"
"n"       = "search_next"
"N"       = "search_prev"

"g"       = "goto_line"
"C-j"     = "save_selection"
"C-u"     = "jump_backward"
"C-o"     = "jump_forward"


# Tab/Pane Management

"u"       = "goto_previous_buffer"
"o"       = "goto_next_buffer"
"t"       = "buffer_picker"


# Selection Management

"minus"   = ["keep_primary_selection", "collapse_selection"]


# Editing

  # Clipboard

  "c"         = [":clipboard-yank", ":pipe-to copy"]
  "v"         = ":clipboard-paste-before"
  "x"         = [":clipboard-yank", ":pipe-to copy", "delete_selection_noyank"]

  "C"         = ":pipe clip --pass"
  "V"         = ":insert-output clip --out"


  # Modification

  "a"         = "open_above"
  "b"         = "open_below"
  "H"         = "insert_at_line_start"
  '"'         = "insert_at_line_end"

  "r"         = ["delete_selection_noyank", "insert_mode"]
  "R"         = "replace"

  "z"         = "undo"
  "y"         = "redo"

  "C-k"       = ["extend_to_line_bounds", "delete_selection_noyank"]
  "C-d"       = ["extend_to_line_bounds", "yank", "paste_after", "collapse_selection"]

  "d"         = "delete_selection_noyank"
  "del"       = "delete_selection_noyank"
  "backspace" = "delete_char_backward"
  "D"         = "delete_char_backward"

  ">"         = "indent"
  "<"         = "unindent"

  "="         = "insert_newline"
  "#"         = "toggle_comments"
  "^"         = "align_selections"
  "%"         = "switch_case"

  "!"         = "shell_insert_output"
  "|"         = "shell_pipe"


