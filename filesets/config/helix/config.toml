
# Default Mappings: https://docs.helix-editor.com/master/keymap.html
# Re-Mapping Guide: https://docs.helix-editor.com/master/remapping.html
#
# To map multiple commands: `"key" = ["command_1", "command_2", ...]`
# To create subcommand groups: `"key_1" = { "key_2" = "key_2_command", "key_3" = "key_3_command", ... }`


theme = "custom"




[editor]

auto-format = false
auto-pairs  = false
bufferline  = "multiple"
color-modes = true
cursorline  = true
mouse       = true
scrolloff   = 5


[editor.cursor-shape]

normal = "block"
insert = "block"
select = "block"


[editor.file-picker]

hidden = false


[editor.indent-guides]

render    = true
character = "│"


[editor.lsp]

display-messages = true
snippets         = false


[editor.statusline]

left   = ["spinner", "spacer", "mode", "spacer", "spacer", "file-modification-indicator", "file-name"]
center = []
right  = ["diagnostics", "spacer", "position", "spacer", "position-percentage", "spacer", "file-type", "spacer"]

mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"


[editor.whitespace.render]

space   = "all"
nbsp    = "all"
tab     = "all"
newline = "none"


[editor.whitespace.characters]

space   = "⸱"
nbsp    = "_"
newline = "↲"




# ---
# ---




[keys.normal]


# Unused And Problematic

"f" = "no_op"
"s" = "no_op"
"." = "no_op"
"<" = "no_op"
">" = "no_op"
"%" = "no_op"


# Application Control

":"         = "command_mode"
"P"         = "command_palette"

"ret"       = "insert_mode"
";"         = "select_mode"

"C-up"      = "jump_view_up"
"C-down"    = "jump_view_down"
"C-left"    = "jump_view_left"
"C-right"   = "jump_view_right"

"C-S-down"  = "hsplit_new"
"C-S-right" = "vsplit_new"

"D"         = "hover"


# File Operations

"C-s"     = ":update"
"S"       = ":update"
"C-n"     = ":new"


# Document Navigation

"i"       = "move_line_up"
"k"       = "move_line_down"
"j"       = "move_char_left"
"l"       = "move_char_right"

"["       = "goto_file_start"
"I"       = "half_page_up"
"K"       = "half_page_down"
"]"       = "goto_file_end"

"C-h"     = "goto_line_start"
"h"       = "goto_first_nonwhitespace"
"J"       = ["move_prev_word_start", "collapse_selection"]
"L"       = ["move_next_word_end", "collapse_selection"]
"'"       = "goto_line_end"

"g"       = "goto_line"
"/"       = "search"
"E"       = "goto_prev_diag"
"e"       = "goto_next_diag"

"C-j"     = "save_selection"
"C-u"     = "jump_backward"
"C-o"     = "jump_forward"


# Tab/Pane Management

"w"       = { "ret" = ":buffer-close", "!" = ":buffer-close!" }
"q"       = { "ret" = ":quit", "!" = ":quit!" }

"u"       = "goto_previous_buffer"
"o"       = "goto_next_buffer"
"p"       = "buffer_picker"


# Selection Management

"minus"   = ["keep_primary_selection", "collapse_selection"]


# Editing

  # Clipboard

  "c"         = ":clipboard-yank"
  "v"         = ":clipboard-paste-before"
  "x"         = [":clipboard-yank", "delete_selection_noyank"]

  "C"         = ":pipe clip --pass"
  "V"         = ":insert-output clip --out"


  # Modification

  "A"         = "add_newline_above"
  "a"         = "open_above"
  "b"         = "open_below"
  "B"         = "add_newline_below"

  "H"         = ["goto_first_nonwhitespace", "insert_mode"]
  '"'         = "insert_at_line_end"

  "r"         = ["delete_selection_noyank", "insert_mode"]
  "R"         = "replace"

  "z"         = "undo"
  "y"         = "redo"

  "C-k"       = ["extend_to_line_bounds", "delete_selection_noyank"]
  "C-d"       = ["extend_to_line_bounds", "yank", "paste_after", "collapse_selection"]

  "d"         = "delete_selection_noyank"
  "del"       = "delete_selection_noyank"
  "backspace" = "delete_char_backward"

  "tab"       = "indent"
  "S-tab"     = "unindent"

  "#"         = "toggle_comments"
  "^"         = "switch_to_uppercase"
  "_"         = "switch_to_lowercase"


# ---
# ---


[keys.select]


# Unused And Problematic

"f" = "no_op"
"o" = "no_op"
"p" = "no_op"
"s" = "no_op"
"u" = "no_op"
"z" = "no_op"
"%" = "no_op"


# Application Control

":"       = "command_mode"
"P"       = "command_palette"

"ret"     = "insert_mode"


# Selection Management

"space"   = "extend_to_line_bounds"
"a"       = "select_all"
"w"       = ["move_char_right", "move_prev_word_start", "collapse_selection", "extend_next_word_end"]
"minus"   = ["keep_primary_selection", "collapse_selection"]
"/"       = "select_regex"
"="       = "split_selection_on_newline"


# Document Navigation

"i"       = "extend_line_up"
"k"       = "extend_line_down"
"j"       = "extend_char_left"
"l"       = "extend_char_right"

"["       = "goto_file_start"
"I"       = "half_page_up"
"K"       = "half_page_down"
"]"       = "goto_file_end"

"C-h"     = "goto_line_start"
"h"       = "goto_first_nonwhitespace"
"J"       = "extend_prev_word_start"
"L"       = "extend_next_word_end"
"'"       = "goto_line_end"

"g"       = "goto_line"


# Editing

  # Clipboard

  "c"         = [":clipboard-yank", "normal_mode"]
  "v"         = [":clipboard-paste-replace", "normal_mode"]
  "x"         = [":clipboard-yank", "delete_selection_noyank", "normal_mode"]

  "C"         = [":pipe clip --pass", "normal_mode"]
  "V"         = [":insert-output clip --out", "normal_mode"]


  # Modification
  
  "d"         = ["delete_selection_noyank", "normal_mode"]
  "r"         = ["delete_selection_noyank", "insert_mode"]
  "R"         = "replace"


# ---
# ---


[keys.insert]


# Document Navigation

"C-i"       = "move_line_up"
"C-k"       = "move_line_down"
"C-j"       = "move_char_left"
"C-l"       = "move_char_right"

# Because CTRL+I = TAB
#
"tab"       = "move_line_up"
