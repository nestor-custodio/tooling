
# Default Mappings: https://docs.helix-editor.com/master/keymap.html
# Re-Mapping Guide: https://docs.helix-editor.com/master/remapping.html
#
# To map multiple commands: `"key" = ["command_1", "command_2", ...]`
# To create subcommand groups: `"key_1" = { "key_2" = "key_2_command", "key_3" = "key_3_command", ... }`


theme = "custom"




[editor]

auto-format          = false
auto-pairs           = false
auto-save            = false
bufferline           = "multiple"
color-modes          = true
cursorline           = true
insert-final-newline = false
line-number          = "absolute"
middle-click-paste   = false
mouse                = true
scrolloff            = 5
shell                = ["bash", "-c"]
true-color           = true


[editor.cursor-shape]

normal = "block"
insert = "block"
select = "block"


[editor.file-picker]

hidden = false


[editor.indent-guides]

render    = true
character = "â”‚"


[editor.lsp]

snippets = false


[editor.smart-tab]

enable = false


[editor.soft-wrap]

wrap-indicator = "â†³"


[editor.statusline]

left   = ["spinner", "spacer", "mode", "spacer", "spacer", "file-name", "file-modification-indicator", "spacer", "spacer", "diagnostics"]
center = ["version-control"]
right  = ["position", "spacer", "position-percentage", "spacer", "file-type", "spacer"]

mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"


[editor.whitespace.render]

space   = "all"
nbsp    = "all"
tab     = "all"
newline = "none"


[editor.whitespace.characters]

space   = "â¸±"
nbsp    = "_"
newline = "â†²"




