
# Config spec at:
# https://github.com/jesseduffield/lazygit/blob/master/docs/Config.md

# ---


services: {}
customCommands: []
splashUpdatesIndex: 0
reporting: 'undetermined'

disableStartupPopups: true
notARepository: 'skip'
promptToReturnFromSubprocess: false
quitOnTopLevelReturn: false
confirmOnQuit: false

update:
  method: 'never'


# ---


gui:
  mouseEvents: true

  scrollHeight: 2
  scrollPastBottom: true
  sidePanelWidth: 0.3333
  expandFocusedSidePanel: true
  mainPanelSplitMode: 'flexible'
  commandLogSize: 8

  skipNoStagedFilesWarning: false
  skipRewordInEditorWarning: true
  skipStashWarning: true
  skipDiscardChangeWarning: false

  commitLength:
    show: true

  showFileTree: true
  showListFooter: false
  showRandomTip: false
  showBottomLine: false
  showIcons: false

  theme:
    lightTheme: false
    activeBorderColor:
      - 'red'
      - 'bold'
    inactiveBorderColor:
      - 'white'
    optionsTextColor:
      - 'blue'
    selectedLineBgColor:
      - 'default'
    selectedRangeBgColor:
      - 'blue'


refresher:
  refreshInterval: 10
  fetchInterval: 60


git:

  autoFetch: true
  commitPrefixes: {}
  disableForcePushing: false
  skipHookPrefix: 'WIP'
  overrideGpg: false

  merging:
    manualCommit: false
    args: ''
  paging:
    useConfig: true
    colorArg: 'always'
    pager: ''
  pull:
    mode: 'rebase'

  allBranchesLogCmd: 'git log --graph --all --color=always --abbrev-commit --decorate --date=iso --pretty=medium'
  branchLogCmd: 'git log --graph --color=always --abbrev-commit --decorate --date=iso --pretty=medium {{branchName}} --'


# ---

# List of allowed keybindings at:
# https://github.com/jesseduffield/lazygit/blob/master/docs/keybindings/Custom_Keybindings.md
#
#
# Summary is:
#
# [ all stand-alone key presses (a-z, A-Z, 0-9, and symbols) ]
#
# <f1> / <f2> / <f3> / <f4> / <f5> / <f6> / <f7> / <f8> / <f9> / <f10> / <f11> / <f12>
# <insert> / <delete> / <home> / <end> / <pgup> / <pgdown>
# <up> / <down> / <left> / <right>
# <esc> / <tab> / <enter> / <space> / <backspace>
#
# <c-space> / <c-/>
# <c-a> / <c-b> / <c-c> / <c-d> / <c-e> / <c-f> / <c-g> / <c-j> / <c-k> / <c-l> / <c-n>
# <c-o> / <c-p> / <c-q> / <c-r> / <c-s> / <c-t> / <c-u> / <c-v> / <c-w> / <c-x> / <c-y> / <c-z>
# <c-4> / <c-5> / <c-6> / <c-8>
#
#
# Empty strings are not allowed, so I'm binding all "unassigned" bindings to '~', which is unlikely to be pressed by mistake.


keybinding:

  universal:

    jumpToBlock: ['1', '2', '3', '4', '5']

    quit: 'q'
    quit-alt1: null

    confirm: '<enter>'
    return: '<esc>'

    prevItem: 'i'
    nextItem: 'k'
    startSearch: '/'
    nextMatch: 'n'
    prevMatch: 'N'
    optionMenu: '?'
    select: '<enter>'
    goInto: '<space>'
    remove: 'd'
    new: 'n'
    edit: 'o'
    scrollUpMain: '<up>'
    scrollDownMain: '<down>'
    executeCustomCommand: '!'
    pushFiles: 'P'
    pullFiles: 'p'
    refresh: '<c-r>'
    nextTab: 'L'
    prevTab: 'J'
    nextScreenMode: '='
    prevScreenMode: '-'
    undo: 'z'
    redo: 'y'

    togglePanel: '<tab>'
    prevPage: 'I'
    nextPage: 'K'
    gotoTop: '['
    gotoBottom: ']'
    scrollLeft: 'j'
    scrollRight: 'l'
    submitEditorText: '<enter>'
    extrasMenu: '@'
    increaseContextInDiffView: '}'
    decreaseContextInDiffView: '{'

    quitWithoutChangingDirectory: null
    prevBlock: null
    nextBlock: null
    prevItem-alt: null
    nextItem-alt: null
    prevBlock-alt: null
    nextBlock-alt: null
    optionMenu-alt1: null
    openRecentRepos: null
    openFile: null
    scrollUpMain-alt1: null
    scrollDownMain-alt1: null
    scrollUpMain-alt2: null
    scrollDownMain-alt2: null
    createRebaseOptionsMenu: null
    createPatchOptionsMenu: null
    filteringMenu: '^'
    diffingMenu: null
    diffingMenu-alt: null
    copyToClipboard: null
    toggleWhitespaceInDiffView: null


  status:

    checkForUpdate: null
    recentRepos: null


  files:

    fetch: 'f'
    refreshFiles: '<c-r>'
    toggleStagedAll: 'a'
    commitChanges: 'c'
    commitChangesWithEditor: 'C'
    toggleTreeView: 'v'
    openStatusFilter: '^'

    amendLastCommit: '+'
    stashAllChanges: 's'
    viewStashOptions: '<c-s>'

    commitChangesWithoutHook: null
    ignoreFile: null
    openMergeTool: null
    viewResetOptions: null


  branches:

    checkoutBranchByName: 'c'
    rebaseBranch: 'R'
    renameBranch: 'r'
    mergeIntoCurrentBranch: 'm'
    fastForward: 'f'
    createTag: 't'
    pushTag: 'T'
    setUpstream: 'u'

    fetchRemote: null
    createPullRequest: null
    viewPullRequestOptions: null
    forceCheckoutBranch: null
    viewGitFlowOptions: null


  commits:

    squashDown: 's'
    renameCommit: 'r'
    renameCommitWithEditor: 'R'
    viewResetOptions: '<c-r>'
    markCommitAsFixup: 'f'
    squashAboveCommits: 'S'
    moveDownCommit: '<c-k>'
    moveUpCommit: '<tab>'  # This is really a mapping to '<c-i>', but that's no longer allowed as of 0.40.
    amendToCommit: '+'
    pickCommit: 'p'
    cherryPickCopy: 'c'
    cherryPickCopyRange: 'C'
    pasteCommits: 'v'
    tagCommit: 't'
    checkoutCommit: '<enter>'
    resetCherryPick: '<esc>'

    createFixupCommit: null
    revertCommit: null
    copyCommitMessageToClipboard: null
    openLogMenu: null
    viewBisectOptions: null


  stash:

    popStash: '<enter>'
    renameStash: 'r'


  commitFiles:

    checkoutCommitFile: '<enter>'


  main:

    toggleDragSelect: 'm'
    toggleSelectHunk: '<space>'
    pickBothHunks: 'b'

    toggleDragSelect-alt: null


  submodules:

    init: null
    update: null
    bulkMenu: null
