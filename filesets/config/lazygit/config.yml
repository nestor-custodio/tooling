# yaml-language-server: $schema=https://raw.githubusercontent.com/jesseduffield/lazygit/master/schema/config.json

gui:

    authorColors:
        'Nestor Custodio': 'yellow'
        '*': 'white'
    branchColors:
        'main': 'red'
        'master': 'red'
        'staging': 'green'
        'nlc': 'yellow'
        '*': 'white'
    branchColorPatterns: {}
    customIcons:
        filenames: {}
        extensions: {}

    scrollHeight: 2
    scrollPastBottom: true
    scrollOffMargin: 2
    scrollOffBehavior: 'margin'
    tabWidth: 4
    mouseEvents: true

    skipAmendWarning: false
    skipDiscardChangeWarning: false
    skipStashWarning: true
    skipNoStagedFilesWarning: false
    skipRewordInEditorWarning: true

    sidePanelWidth: 0.3333
    expandFocusedSidePanel: true
    expandedSidePanelWeight: 2
    mainPanelSplitMode: 'flexible'
    enlargedSideViewLocation: 'top'
    wrapLinesInStagingView: false
    useHunkModeInStagingView: true
    language: 'auto'
    timeFormat: '2006-01-02'
    shortTimeFormat: '15:04'

    theme:
        activeBorderColor:
            - 'red'
            - 'bold'
        inactiveBorderColor:
            - 'white'
        optionsTextColor:
            - 'cyan'

    commitLength:
        show: true

    showListFooter: false
    showFileTree: true
    showRootItemInFileTree: true
    showNumstatInFilesView: false
    showRandomTip: false
    showCommandLog: false
    showBottomLine: false
    showPanelJumps: false
    nerdFontsVersion: '3'
    showFileIcons: true
    commitAuthorShortLength: 2
    commitAuthorLongLength: 17
    commitHashLength: 8
    showBranchCommitHash: false
    showDivergenceFromBaseBranch: 'arrowAndNumber'
    commandLogSize: 8
    splitDiff: 'auto'
    screenMode: 'normal'
    border: 'rounded'
    animateExplosion: true
    portraitMode: 'auto'
    filterMode: 'fuzzy'

    spinner:
        frames:
            - '⠏'
            - '⠏'
            - '⠛'
            - '⠛'
            - '⠹'
            - '⠹'
            - '⠼'
            - '⠼'
            - '⠶'
            - '⠶'
            - '⠧'
            - '⠧'
        rate: 50

    statusPanelView: 'allBranchesLog'
    switchToFilesAfterStashPop: true
    switchToFilesAfterStashApply: true
    switchTabsWithPanelJumpKeys: true


os:

    editPreset: 'helix'
    copyToClipboardCmd: 'copy "{{text}}"'


git:

    paging:
        colorArg: 'always'
        pager: ''
        useConfig: true
        externalDiffCommand: ''

    commit:
        signOff: false
        autoWrapCommitMessage: true
        autoWrapWidth: 72
        
    merging:
        manualCommit: false
        args: ''
        squashMergeMessage: 'squash: {{selectedRef}} -> {{currentBranch}}'

    mainBranches:
        - 'main'
        - 'master'

    skipHookPrefix: 'WIP'
    autoFetch: true
    autoRefresh: true
    autoForwardBranches: 'onlyMainBranches'
    fetchAll: true
    autoStageResolvedConflicts: true
    branchLogCmd: 'git log --color=always --decorate --graph {{branchName}} --'
    allBranchesLogCmds: ['git log --color=always --decorate --graph --all --oneline --']
    overrideGpg: false
    disableForcePushing: false
    commitPrefix: []
    commitPrefixes: {}
    branchPrefix: ''
    parseEmoji: false

    log:
        order: 'topo-order'
        showGraph: 'always'
        showWholeGraph: false

    truncateCopiedCommitHashesTo: 12


update:
    method: 'never'
    days: 14


refresher:
    refreshInterval: 10
    fetchInterval: 60


confirmOnQuit: false
quitOnTopLevelReturn: false
disableStartupPopups: true
customCommands: []
services: {}
notARepository: 'quit'
promptToReturnFromSubprocess: false


# ---


# List of allowed keybindings at:
# https://github.com/jesseduffield/lazygit/blob/master/docs/keybindings/Custom_Keybindings.md
#
#
# Summary is:
#
# [ all stand-alone key presses (a-z, A-Z, 0-9, and symbols) ]
#
# <f1> / <f2> / <f3> / <f4> / <f5> / <f6> / <f7> / <f8> / <f9> / <f10> / <f11> / <f12>
# <insert> / <delete> / <home> / <end> / <pgup> / <pgdown>
# <up> / <down> / <left> / <right>
# <esc> / <tab> / <enter> / <space> / <backspace>
# <diabled>
#
# <c-space> / <c-/>
# <c-a> / <c-b> / <c-c> / <c-d> / <c-e> / <c-f> / <c-g> / <c-j> / <c-k> / <c-l> / <c-n>
# <c-o> / <c-p> / <c-q> / <c-r> / <c-s> / <c-t> / <c-u> / <c-v> / <c-w> / <c-x> / <c-y> / <c-z>
# <c-4> / <c-5> / <c-6> / <c-8>
#
#
keybinding:

    universal:
        quit: 'q'
        quit-alt1: '<disabled>'
        return: '<esc>'
        quitWithoutChangingDirectory: '<disabled>'
        togglePanel: '<tab>'
        prevItem: 'i'
        nextItem: 'k'
        prevItem-alt: '<disabled>'
        nextItem-alt: '<disabled>'
        prevPage: 'I'
        nextPage: 'K'
        scrollLeft: 'j'
        scrollRight: 'l'
        gotoTop: '['
        gotoBottom: ']'
        gotoTop-alt: '<disabled>'
        gotoBottom-alt: '<disabled>'
        toggleRangeSelect: '.'
        rangeSelectDown: '<disabled>'
        rangeSelectUp: '<disabled>'
        prevBlock: '<disabled>'
        nextBlock: '<disabled>'
        prevBlock-alt: '<disabled>'
        nextBlock-alt: '<disabled>'
        nextBlock-alt2: '<disabled>'
        prevBlock-alt2: '<disabled>'
        jumpToBlock:
            - '1'
            - '2'
            - '3'
            - '4'
            - '5'
        focusMainView: '6'
        nextMatch: 'n'
        prevMatch: 'N'
        startSearch: '/'
        optionMenu: 'm'
        optionMenu-alt1: '<disabled>'
        select: '<enter>'
        goInto: '<space>'
        confirm: '<enter>'
        confirmInEditor: '<disabled>'
        confirmInEditor-alt: '<disabled>'
        remove: 'd'
        new: 'n'
        edit: 'e'
        openFile: '<disabled>'
        scrollUpMain: '<up>'
        scrollDownMain: '<down>'
        scrollUpMain-alt1: '<disabled>'
        scrollDownMain-alt1: '<disabled>'
        scrollUpMain-alt2: '<disabled>'
        scrollDownMain-alt2: '<disabled>'
        executeShellCommand: '<disabled>'
        createRebaseOptionsMenu: '!'
        pushFiles: 'P'
        pullFiles: 'p'
        refresh: '<c-r>'
        createPatchOptionsMenu: '<disabled>'
        nextTab: 'o'
        prevTab: 'u'
        nextScreenMode: '='
        prevScreenMode: '-'
        undo: 'z'
        redo: 'y'
        filteringMenu: '?'
        diffingMenu: '<disabled>'
        diffingMenu-alt: '<disabled>'
        copyToClipboard: '<c-c>'
        openRecentRepos: '<disabled>'
        submitEditorText: '<enter>'
        extrasMenu: '@'
        toggleWhitespaceInDiffView: '<disabled>'
        increaseContextInDiffView: '}'
        decreaseContextInDiffView: '{'
        increaseRenameSimilarityThreshold: '<disabled>'
        decreaseRenameSimilarityThreshold: '<disabled>'
        openDiffTool: '<disabled>'

    status:
        checkForUpdate: '<disabled>'
        recentRepos: '<disabled>'
        allBranchesLogGraph: '<disabled>'

    files:
        commitChanges: 'c'
        commitChangesWithoutHook: '<disabled>'
        amendLastCommit: 'a'
        commitChangesWithEditor: 'C'
        findBaseCommitForFixup: 'b'
        confirmDiscard: '<disabled>'
        ignoreFile: 'x'
        refreshFiles: '<disabled>'
        stashAllChanges: 'S'
        viewStashOptions: 's'
        toggleStagedAll: '*'
        viewResetOptions: 'r'
        fetch: '<disabled>'
        toggleTreeView: 't'
        openMergeTool: '<disabled>'
        openStatusFilter: 'f'
        copyFileInfoToClipboard: '<disabled>'
        collapseAll: '-'
        expandAll: '+'

    branches:
        createPullRequest: '<disabled>'
        viewPullRequestOptions: 'g'
        copyPullRequestURL: '<disabled>'
        checkoutBranchByName: 'c'
        forceCheckoutBranch: '<disabled>'
        rebaseBranch: 'R'
        renameBranch: 'r'
        mergeIntoCurrentBranch: '<disabled>'
        moveCommitsToNewBranch: '<disabled>'
        viewGitFlowOptions: '<disabled>'
        fastForward: 'f'
        createTag: 't'
        pushTag: 'T'
        setUpstream: 'u'
        fetchRemote: 'f'
        sortOrder: '<disabled>'

    worktrees:
        viewWorktreeOptions: '<disabled>'

    commits:
        squashDown: 's'
        renameCommit: 'r'
        renameCommitWithEditor: 'R'
        viewResetOptions: '<disabled>'
        markCommitAsFixup: 'f'
        createFixupCommit: '<disabled>'
        squashAboveCommits: '<disabled>'
        moveDownCommit: '<c-k>'
        moveUpCommit: '<tab>'  # <-- really a mapping to '<c-i>'
        amendToCommit: 'a'
        resetCommitAuthor: '<disabled>'
        pickCommit: 'p'
        revertCommit: 'x'
        cherryPickCopy: 'c'
        pasteCommits: 'v'
        markCommitAsBaseForRebase: 'b'
        tagCommit: 't'
        checkoutCommit: '<enter>'
        resetCherryPick: '<esc>'
        copyCommitAttributeToClipboard: '<disabled>'
        openLogMenu: '<disabled>'
        openInBrowser: '<disabled>'
        viewBisectOptions: '<disabled>'
        startInteractiveRebase: 'i'
        selectCommitsOfCurrentBranch: '*'

    amendAttribute:
        resetAuthor: '<disabled>'
        setAuthor: '<disabled>'
        addCoAuthor: '<disabled>'

    stash:
        popStash: 'p'
        renameStash: 'r'

    commitFiles:
        checkoutCommitFile: '<enter>'

    main:
        toggleSelectHunk: 'g'
        pickBothHunks: 'b'
        editSelectHunk: 'e'

    submodules:
        init: '<disabled>'
        update: '<disabled>'
        bulkMenu: '<disabled>'

    commitMessage:
        commitMenu: '<disabled>'
